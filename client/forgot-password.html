<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background: linear-gradient(180deg, #77c6d7, #f8e1a1);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 520px;
      max-width: calc(100vw - 24px);
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    h1 {
      margin: 0 0 8px;
      color: #ffffff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.25);
      font-size: 44px;
      letter-spacing: 1px;
      text-align: center;
    }
    .subtitle {
      margin: 0 0 18px;
      color: rgba(255,255,255,0.95);
      text-align: center;
      line-height: 1.45;
    }
    .input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.65);
      border-radius: 12px;
      font-size: 18px;
      outline: none;
      box-sizing: border-box;
      background: rgba(255,255,255,0.9);
      margin-top: 10px;
    }
    .btn {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background: #2f8ea1;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      margin-top: 14px;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      display: none;
      font-weight: 600;
    }
    .msg.err { background: #ffe0e0; color: #b00020; }
    .msg.ok  { background: #dff7e5; color: #0a6b2b; }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .row .btn { margin-top: 0; }
    .links {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      color: rgba(255,255,255,0.95);
      font-weight: 600;
    }
    .links a { color: rgba(255,255,255,0.95); text-decoration: none; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Forgot Password</h1>
    <p class="subtitle">
      Enter your email. We will send a <b>6-digit code</b> to your inbox.
      After verifying the code, you will be redirected to reset your password.
    </p>

    <!-- STEP 1: SEND CODE -->
    <div id="step1">
      <input id="email" class="input" type="email" placeholder="Enter your email" required />
      <button id="sendBtn" class="btn">SEND CODE</button>
      <div id="sendMsgErr" class="msg err"></div>
      <div id="sendMsgOk" class="msg ok"></div>
    </div>

    <!-- STEP 2: VERIFY CODE -->
    <div id="step2" style="display:none;">
      <input id="token" class="input" type="text" placeholder="Enter 6-digit code" maxlength="6" />
      <div class="row">
        <button id="verifyBtn" class="btn" style="flex:1;">VERIFY</button>
        <button id="backBtn" class="btn" style="flex:1;background:#446;">BACK</button>
      </div>
      <div id="verifyMsgErr" class="msg err"></div>
      <div id="verifyMsgOk" class="msg ok"></div>
    </div>

    <div class="links">
      <a href="login.html">← Back to login</a>
      <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8083/api/auth";

    const emailEl = document.getElementById("email");
    const tokenEl = document.getElementById("token");

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");

    const sendBtn = document.getElementById("sendBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const backBtn = document.getElementById("backBtn");

    const sendMsgErr = document.getElementById("sendMsgErr");
    const sendMsgOk  = document.getElementById("sendMsgOk");
    const verifyMsgErr = document.getElementById("verifyMsgErr");
    const verifyMsgOk  = document.getElementById("verifyMsgOk");

    function show(el, msg) {
      el.style.display = "block";
      el.textContent = msg;
    }
    function hide(el) {
      el.style.display = "none";
      el.textContent = "";
    }
    function normEmail(s) {
      return (s || "").trim().toLowerCase();
    }

    // IMPORTANT: không kiểm tra reset session ở đây.
    // resetEmail/resetKey chỉ được tạo sau khi VERIFY thành công.

    sendBtn.addEventListener("click", async () => {
      hide(sendMsgErr); hide(sendMsgOk);

      const email = normEmail(emailEl.value);
      if (!email) {
        show(sendMsgErr, "Please enter your email.");
        return;
      }

      sendBtn.disabled = true;
      show(sendMsgOk, "Sending code...");

      try {
        const res = await fetch(`${API_BASE}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          show(sendMsgOk, data.message || "Code sent! Please check your email.");
          // chuyển sang step 2
          step1.style.display = "none";
          step2.style.display = "block";
          tokenEl.focus();
        } else {
          hide(sendMsgOk);
          show(sendMsgErr, data.message || "Failed to send code.");
        }
      } catch (e) {
        hide(sendMsgOk);
        show(sendMsgErr, "Cannot connect to server (8083).");
        console.error(e);
      } finally {
        sendBtn.disabled = false;
      }
    });

    verifyBtn.addEventListener("click", async () => {
      hide(verifyMsgErr); hide(verifyMsgOk);

      const email = normEmail(emailEl.value);
      const token = (tokenEl.value || "").trim();

      if (!email) {
        show(verifyMsgErr, "Email is missing. Please go back.");
        return;
      }
      if (!token || token.length !== 6) {
        show(verifyMsgErr, "Please enter the 6-digit code.");
        return;
      }

      verifyBtn.disabled = true;
      show(verifyMsgOk, "Verifying code...");

      try {
        const res = await fetch(`${API_BASE}/verify-reset-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.resetKey) {
          show(verifyMsgOk, data.message || "Code verified!");

          // lưu session để reset-password.html dùng
          sessionStorage.setItem("resetEmail", email);
          sessionStorage.setItem("resetKey", data.resetKey);

          // chuyển qua trang reset password
          setTimeout(() => {
            window.location.href = "reset-password.html";
          }, 300);
        } else {
          hide(verifyMsgOk);
          show(verifyMsgErr, data.message || "Invalid or expired code.");
        }

      } catch (e) {
        hide(verifyMsgOk);
        show(verifyMsgErr, "Cannot connect to server (8083).");
        console.error(e);
      } finally {
        verifyBtn.disabled = false;
      }
    });

    backBtn.addEventListener("click", () => {
      // quay về step 1 (gửi lại)
      step2.style.display = "none";
      step1.style.display = "block";
      tokenEl.value = "";
      hide(verifyMsgErr); hide(verifyMsgOk);
      emailEl.focus();
    });
  </script>
</body>
</html>
