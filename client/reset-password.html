<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .wrap { max-width: 720px; margin: 60px auto; padding: 0 16px; }
    .card {
      background:#fff; border-radius: 18px; padding: 36px 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 10px; font-size: 44px; }
    p { margin: 0 0 22px; color:#555; font-size: 20px; }
    .field { margin: 14px 0; }
    input {
      width: 100%; padding: 18px 16px; border-radius: 12px;
      border: 1px solid #ddd; font-size: 18px; outline: none;
    }
    input:focus { border-color: #2c90a3; box-shadow: 0 0 0 4px rgba(44,144,163,.12); }
    button {
      margin-top: 16px; width: 100%; padding: 18px 16px;
      font-size: 18px; border: none; border-radius: 14px;
      background: #2c90a3; color: #fff; cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg {
      margin-top: 16px; padding: 14px 16px; border-radius: 12px;
      display: none; font-size: 16px;
    }
    .msg.error { background: #ffd7d7; color: #a40000; }
    .msg.ok { background: #d9ffe0; color: #0f6b1f; }
    .row { margin-top: 18px; text-align:center; }
    a { color:#2c90a3; text-decoration:none; font-weight: 600; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your new password.</p>

      <div class="field">
        <input id="newPassword" type="password" placeholder="New password" autocomplete="new-password" />
      </div>
      <div class="field">
        <input id="confirmPassword" type="password" placeholder="Confirm new password" autocomplete="new-password" />
      </div>

      <!-- IMPORTANT: type="button" để tránh form submit double -->
      <button id="submitButton" type="button">RESET PASSWORD</button>

      <div id="messageBox" class="msg"></div>

      <div class="row">
        <a href="login.html">Back to login</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8083";
    const RESET_PASSWORD_API_URL = `${API_BASE}/api/auth/reset-password`;

    const email = sessionStorage.getItem("resetEmail");
    const resetKey = sessionStorage.getItem("resetKey");

    const newPassEl = document.getElementById("newPassword");
    const confirmEl = document.getElementById("confirmPassword");
    const btn = document.getElementById("submitButton");
    const msg = document.getElementById("messageBox");

    // chống double click / double request
    let submitting = false;

    function showMessage(text, isError) {
      msg.style.display = "block";
      msg.className = "msg " + (isError ? "error" : "ok");
      msg.textContent = text;
    }

    function hideMessage() {
      msg.style.display = "none";
      msg.textContent = "";
    }

    function validate() {
      const np = (newPassEl.value || "").trim();
      const cp = (confirmEl.value || "").trim();
      btn.disabled = submitting || !np || !cp || np !== cp || np.length < 6;
    }

    // kiểm tra session reset
    if (!email || !resetKey) {
      alert("Reset session not found. Please request reset again.");
      window.location.href = "forgot-password.html";
    }

    newPassEl.addEventListener("input", validate);
    confirmEl.addEventListener("input", validate);

    // Enter để submit (không double)
    [newPassEl, confirmEl].forEach(el => {
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          btn.click();
        }
      });
    });

    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      hideMessage();

      if (submitting) return;

      const np = (newPassEl.value || "").trim();
      const cp = (confirmEl.value || "").trim();

      if (!np || !cp) {
        showMessage("Please enter password and confirm password.", true);
        return;
      }
      if (np !== cp) {
        showMessage("Passwords do not match.", true);
        return;
      }
      if (np.length < 6) {
        showMessage("Password must be at least 6 characters.", true);
        return;
      }

      submitting = true;
      validate();
      showMessage("Resetting password...", false);

      try {
        const res = await fetch(RESET_PASSWORD_API_URL, {
          method: "POST",
          mode: "cors",
          credentials: "omit",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, resetKey, newPassword: np })
        });

        // đọc body an toàn: có thể JSON hoặc text
        let bodyText = "";
        let bodyJson = null;
        try {
          bodyText = await res.text();
          try { bodyJson = JSON.parse(bodyText); } catch (_) {}
        } catch (_) {}

        if (res.ok) {
          // SUCCESS
          showMessage(bodyJson?.message || "Password reset successfully! Redirecting to login...", false);

          // clear session reset để tránh submit lại
          sessionStorage.removeItem("resetEmail");
          sessionStorage.removeItem("resetKey");

          setTimeout(() => window.location.href = "login.html", 900);
          return;
        }

        // Nếu 403 nhưng bạn nói DB vẫn đổi được -> đa phần là do request thứ 2 / hoặc bị chặn ở Security/CORS.
        // Mình sẽ show rõ ràng thay vì báo fail chung chung.
        if (res.status === 403) {
          // Nếu server có trả message thì show, không thì hướng dẫn
          const serverMsg = bodyJson?.message || bodyText || "";
          showMessage(
            serverMsg
              ? `Request was blocked (HTTP 403): ${serverMsg}`
              : "Request was blocked (HTTP 403). If your password already changed and you can login, you can ignore this message. If not, check Spring Security/CORS configuration.",
            true
          );
          return;
        }

        // các status khác
        const errMsg =
          bodyJson?.message ||
          (bodyText && bodyText.length < 200 ? bodyText : "") ||
          `Reset failed (HTTP ${res.status}).`;

        showMessage(errMsg, true);

      } catch (err) {
        console.error(err);
        showMessage("Cannot connect to server. Please check API is running on port 8083.", true);
      } finally {
        submitting = false;
        validate();
      }
    });

    validate();
  </script>
</body>
</html>
